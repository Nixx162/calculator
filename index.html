<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="calcboard">
            <div class="calcscreen">
                <div class="screensplit">
                    <div class="expr"> </div>
                </div>

                <div class="screensplit">
                    <div class="input"></div>
                </div>
            </div>
            <div class="calcbuttons">
                <div class="buttonrows">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>

                <div class="buttonrows">
                    <button class="buttonsq">7</button>
                    <button class="buttonsq">8</button>
                    <button class="buttonsq">9</button>
                    <button class="op">รท</button>
                </div>

                <div class="buttonrows">
                    <button class="buttonsq">4</button>
                    <button class="buttonsq">5</button>
                    <button class="buttonsq">6</button>
                    <button class="op">ร</button>
                </div>

                <div class="buttonrows">
                    <button class="buttonsq">1</button>
                    <button class="buttonsq">2</button>
                    <button class="buttonsq">3</button>
                    <button class="op">-</button>
                </div>

                <div class="buttonrows">
                    <button class="buttonsq">.</button>
                    <button class="buttonsq">0</button>
                    <button class="op">=</button>
                    <button class="op">+</button>
                </div>
            </div>
        </div> 
    </body>
</html>
